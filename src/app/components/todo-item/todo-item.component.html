

<div class="my-3 d-flex justify-content-between align-items-center">
  <h5 [ngClass]="{'strike': !todo.active}">{{ todo.title }}</h5>
  <div>{{ todo.desc }}</div>
  <div class="form-group form-check">
    <input class="form-check-input" type="checkbox" id="flexCheckDefault{{i}}" (click)="onCheckboxClick(todo)" [checked]="!todo.active">
    <label class="form-check-label" for="flexCheckDefault{{i}}">Done</label>
  </div>
  <button class="btn btn-danger" (click)="onClick(todo)">Delete</button>
</div>
